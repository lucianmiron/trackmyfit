apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trackmyfit
spec:
  rules:
    - http:
        paths:
          # Frontend - catch all routes not matching API
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /activities/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: activities 
                port:
                  number: 3001
          - path: /auth/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth 
                port:
                  number: 3002