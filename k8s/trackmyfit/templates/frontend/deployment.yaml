apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: europe-central2-docker.pkg.dev/trackmyfit-459021/frontend/production
        name: frontend
        ports:
          - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_API_URL
            value: 'http://34.160.170.6' # Update this to your actual domain
          - name: NODE_ENV
            value: 'production'
